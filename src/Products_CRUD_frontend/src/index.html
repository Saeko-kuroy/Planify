<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Form</title>
    <script src="index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #604caf;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #materialsSection {
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        /* Add some spacing between material inputs */
        #materialsSection input {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>

<form id="materialForm">
    <!-- Product Name and Product Number Inputs -->
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required>
    <br>
    <label for="productNumber">Product Number:</label>
    <input type="text" id="productNumber" name="productNumber" required>
    <br>

    <!-- Materials Section -->
    <div id="materialsSection">
        <label for="materialName">Material Name:</label>
        <input type="text" name="materialName[]" required>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity[]" required>
        <br>
    </div>

    <!-- Add Material Button -->
    <button type="button" id="addMaterial">Add Material</button>

    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>

<!-- New form for displaying all products -->
<form id="allProductsForm">
    <div id="allProductsSection">
        <h2>All Products</h2>
        <ul id="allProductsList"></ul>
        <button type="button" id="refreshButton">Refresh</button>
    </div>
</form>

</body>
</html>
